<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Reflex â€” Mini Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .glow {
        box-shadow: 0 0 20px rgba(34, 211, 238, 0.6), 0 0 40px rgba(217, 70, 239, 0.35);
      }
      .panel {
        background: rgba(255, 255, 255, 0.06);
        border: 1px solid rgba(255, 255, 255, 0.12);
        backdrop-filter: blur(16px);
      }
    </style>
  </head>
  <body class="min-h-screen bg-slate-950 text-slate-100">
    <div class="fixed inset-0 pointer-events-none">
      <div class="absolute -top-24 -left-24 h-80 w-80 rounded-full bg-cyan-500/30 blur-[120px]"></div>
      <div class="absolute top-32 right-0 h-96 w-96 rounded-full bg-fuchsia-500/25 blur-[140px]"></div>
      <div class="absolute bottom-0 left-1/3 h-72 w-72 rounded-full bg-emerald-500/20 blur-[120px]"></div>
    </div>

    <main class="relative z-10 flex flex-col items-center px-6 py-10 gap-6">
      <header class="text-center">
        <h1 class="text-3xl md:text-4xl font-semibold tracking-wide text-cyan-200">Neon Reflex</h1>
        <p class="text-slate-300 mt-2">Hit the glowing orbs before the timer ends.</p>
      </header>

      <section class="panel glow rounded-2xl p-5 w-full max-w-4xl">
        <div class="flex flex-wrap items-center justify-between gap-4 text-sm">
          <div class="flex items-center gap-3">
            <div class="px-3 py-2 rounded-lg bg-white/10">Score: <span id="score" class="text-cyan-200 font-semibold">0</span></div>
            <div class="px-3 py-2 rounded-lg bg-white/10">Best: <span id="best" class="text-fuchsia-200 font-semibold">0</span></div>
          </div>
          <div class="flex items-center gap-3">
            <div class="px-3 py-2 rounded-lg bg-white/10">Time: <span id="time" class="text-emerald-200 font-semibold">30</span>s</div>
            <div class="px-3 py-2 rounded-lg bg-white/10">Streak: <span id="streak" class="text-amber-200 font-semibold">0</span></div>
          </div>
          <div class="flex items-center gap-2">
            <button id="startBtn" class="px-4 py-2 rounded-lg bg-cyan-500/80 text-white hover:bg-cyan-400/80">Start</button>
            <button id="resetBtn" class="px-4 py-2 rounded-lg border border-white/10 text-slate-200 hover:bg-white/5">Reset</button>
          </div>
        </div>
      </section>

      <section class="panel rounded-2xl p-6 w-full max-w-4xl">
        <div class="flex items-center justify-between mb-4">
          <h2 class="text-lg font-semibold text-slate-200">Arena</h2>
          <div id="status" class="text-xs text-slate-400">Click Start to begin</div>
        </div>
        <div id="arena" class="relative h-96 rounded-xl border border-white/10 bg-gradient-to-br from-slate-900/80 to-slate-800/60 overflow-hidden"></div>
      </section>

      <section class="panel rounded-2xl p-5 w-full max-w-4xl text-sm text-slate-300">
        <h3 class="font-semibold text-slate-100">How to play</h3>
        <ul class="list-disc ml-5 mt-2 space-y-1">
          <li>Click the neon orb as fast as you can.</li>
          <li>Each hit adds 10 points + streak bonus.</li>
          <li>Missed clicks reset your streak.</li>
        </ul>
      </section>
    </main>

    <script>
      const arena = document.getElementById('arena');
      const scoreEl = document.getElementById('score');
      const timeEl = document.getElementById('time');
      const bestEl = document.getElementById('best');
      const streakEl = document.getElementById('streak');
      const statusEl = document.getElementById('status');
      const startBtn = document.getElementById('startBtn');
      const resetBtn = document.getElementById('resetBtn');

      let score = 0;
      let timeLeft = 30;
      let timer = null;
      let orbTimer = null;
      let streak = 0;
      let active = false;

      const bestScore = Number(localStorage.getItem('neon-best') || 0);
      bestEl.textContent = bestScore;

      function rand(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
      }

      function spawnOrb() {
        if (!active) return;
        arena.innerHTML = '';
        const orb = document.createElement('button');
        const size = rand(36, 64);
        const x = rand(10, arena.clientWidth - size - 10);
        const y = rand(10, arena.clientHeight - size - 10);
        orb.className = 'absolute rounded-full bg-cyan-400/90 hover:bg-cyan-300/90 transition glow';
        orb.style.width = `${size}px`;
        orb.style.height = `${size}px`;
        orb.style.left = `${x}px`;
        orb.style.top = `${y}px`;

        orb.addEventListener('click', (e) => {
          e.stopPropagation();
          streak += 1;
          const bonus = Math.min(streak * 2, 20);
          score += 10 + bonus;
          scoreEl.textContent = score;
          streakEl.textContent = streak;
          statusEl.textContent = `Nice! +${10 + bonus}`;
          spawnOrb();
        });

        arena.appendChild(orb);
      }

      function startGame() {
        if (active) return;
        active = true;
        score = 0;
        timeLeft = 30;
        streak = 0;
        scoreEl.textContent = score;
        timeEl.textContent = timeLeft;
        streakEl.textContent = streak;
        statusEl.textContent = 'Go!';

        spawnOrb();
        timer = setInterval(() => {
          timeLeft -= 1;
          timeEl.textContent = timeLeft;
          if (timeLeft <= 0) endGame();
        }, 1000);

        orbTimer = setInterval(() => {
          spawnOrb();
        }, 1400);
      }

      function endGame() {
        active = false;
        clearInterval(timer);
        clearInterval(orbTimer);
        arena.innerHTML = '';
        statusEl.textContent = 'Time up!';
        if (score > bestScore) {
          localStorage.setItem('neon-best', score);
          bestEl.textContent = score;
        }
      }

      startBtn.addEventListener('click', startGame);
      resetBtn.addEventListener('click', () => {
        active = false;
        clearInterval(timer);
        clearInterval(orbTimer);
        score = 0;
        timeLeft = 30;
        streak = 0;
        scoreEl.textContent = score;
        timeEl.textContent = timeLeft;
        streakEl.textContent = streak;
        statusEl.textContent = 'Reset done';
        arena.innerHTML = '';
      });

      arena.addEventListener('click', () => {
        if (!active) return;
        streak = 0;
        streakEl.textContent = streak;
        statusEl.textContent = 'Missed!';
      });
    </script>
  </body>
</html>
